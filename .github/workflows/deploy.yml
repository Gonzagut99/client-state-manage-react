name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia 'main' por la rama que desees monitorear

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write  # Necesario para obtener el token OIDC
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.1'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Remove CNAME if condition is met
        run: |
          if [ "$REMOVE_CNAME" = "true" ]; then
            echo "Removing CNAME file from build directory..."
            rm -f ./dist/CNAME
          fi
        env:
          REMOVE_CNAME: ${{ secrets.REMOVE_CNAME }}

      - name: Deploy to GitHub Pages
        uses: skywarth/vite-github-pages-deployer@v1.4.0
        with:
          public_base_path: '/client-state-manage-react/'  # Ajusta seg√∫n sea necesario
          build_path: './dist'
          install_phase_node_env: 'dev'
          build_phase_node_env: 'production'
          package_manager: 'npm'
          artifact_name: 'github-pages'
          debug_mode: false